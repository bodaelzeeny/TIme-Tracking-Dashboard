<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/master.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/jquery.min.js"></script>

    <title>Time tracking dashboard</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Person Profile -->
        <div class="col-md person-profile">
          <div class="person">
            <img src="images/image-jeremy.png">
            <p class="lead fw-bold">report for</p>
            <h1 class="display-4">Jeremy Robson</h1>
          </div>
          <div class="type">
            <ul>
              <li>Daily</li>
              <li class="selected">Weekly</li>
              <li>Monthly</li>
            </ul>
          </div>
        </div>
        <!-- Work & Exercise -->
        <div class="col-md work-exercise cards-section">
          <!-- Work -->
          <div class="ccard work">
            <div class="icon">
              <i class="fa-solid fa-briefcase"></i>
            </div>
            <div class="content">
              <div class="heading">
                <strong>Work</strong>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h1 class="display-2">32hrs</h1>
              <p class="lead">Last Week - 36hrs</p>
            </div>
          </div>
          <!-- Exercise -->
          <div class="ccard exercise">
            <div class="icon">
              <i class="fa-solid fa-person-running"></i>
            </div>
            <div class="content">
              <div class="heading">
                <strong>Exercise</strong>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h1 class="display-2">4hrs</h1>
              <p class="lead">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <!-- Play & Social -->
        <div class="col-md cards-section play-social">
          <!-- Play -->
          <div class="ccard play">
            <div class="icon">
              <i class="fa-solid fa-gamepad"></i>
            </div>
            <div class="content">
              <div class="heading">
                <strong>Play</strong>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h1 class="display-2">10hrs</h1>
              <p class="lead">Last Week - 8hrs</p>
            </div>
          </div>
          <!-- Social -->
          <div class="ccard social">
            <div class="icon">
              <i class="fa-solid fa-comment-dots"></i>
            </div>
            <div class="content">
              <div class="heading">
                <strong>Social</strong>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h1 class="display-2">5hrs</h1>
              <p class="lead">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <!-- Study & Self Care -->
        <div class="col-md cards-section study-slefcare">
          <!-- Study -->
          <div class="ccard study">
            <div class="icon">
              <i class="fa-solid fa-book-open"></i>
            </div>
            <div class="content">
              <div class="heading">
                <strong>Study</strong>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h1 class="display-2">4hrs</h1>
              <p class="lead">Last Week - 7hrs</p>
            </div>
          </div>
          <!-- Self Care -->
          <div class="ccard selfcare">
            <div class="icon">
              <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <div class="content">
              <div class="heading">
                <strong>Self Care</strong>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
              <h1 class="display-2">2hrs</h1>
              <p class="lead">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/main.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/fontawesome.kit.js"></script>
  </body>
</html>
